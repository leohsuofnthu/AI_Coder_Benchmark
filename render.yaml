# Render Blueprint for AI Coder Evaluation Platform
# This file can be used for infrastructure-as-code deployment

services:
  - type: web
    name: ai-coder-evaluation
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && python download_model.py
    startCommand: python -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 180 --keep-alive 5 --max-requests 1000
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0

